check_parameters:
  switch:
    - condition: ${incoming.params !== null && incoming.params.type === 'test'}
      next: get_ruuter_secrets_test_priority
  next: get_ruuter_secrets_prod_priority

get_ruuter_secrets_prod_priority:
  call: http.get
  args:
    url: http://node_server:3008/ruuter/secrets-with-priority
  result: results
  next: return_ok

get_ruuter_secrets_test_priority:
  call: http.get
  args:
    url: http://node_server:3008/ruuter/secrets-with-priority?priority=test
  result: results
  next: return_ok

return_ok:
  status: 200
  wrapper: false
  return: ${results.response.body}
  next: end
