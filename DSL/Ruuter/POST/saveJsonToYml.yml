toYml:
  call: http.post
  args:
    url: http://node_server:3008/conversion/json_to_yaml_data
    body:
      data: ${incoming.body}
  result: r

saveFile:
  call: http.post
  args:
    url: http://node_server:3008/file/write
    body:
      file_path: ${incoming.params.location}
      content: ${r.response.body.yaml}
  result: fileResult

resultz:
  reloadDsl: true
  return: result
  next: end
